services:
  db:
    image: postgres:15
    container_name: db
    volumes:
      - ./db:/var/lib/postgresql/data/
    restart: "unless-stopped"
    expose:
      - "5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ./frontend/.env
  app:
    image: nextjs
    build:
      context: ./frontend
      dockerfile: ./Docker/Dockerfile
      target: deploy
      tags:
        - foodinventory_frontend:latest
    restart: "unless-stopped"
    ports:
      - "9004:9004"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public:/app/public

  redis:
    image: redis:7
    command:
      ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    expose:
      - "6379"
    volumes: ["redis-data:/data"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  agent:
    build:
      context: ./inventory-agent
      dockerfile: ./Docker/Dockerfile
      tags:
        - foodinventory_agent:latest
    restart: "unless-stopped"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
